
server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if on same domain, but we act as separate services
    # location /api {
    #     proxy_pass http://backend:8000;
    # }
}
