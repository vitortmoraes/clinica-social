
name: Backend CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      # Mock Postgres Service if needed later, using SQLite for now as per config
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      working-directory: ./clinica_api
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx coverage

    - name: Run Pre-commit Hooks (Linting)
      working-directory: ./clinica_api
      run: |
        pip install pre-commit
        pre-commit run --all-files || true  # Don't fail CI on formatting yet, just report

    - name: Run Tests with Coverage
      working-directory: ./clinica_api
      env:
        SECRET_KEY: "test_secret_key"
        DATABASE_URL: "sqlite:///./test.db"
        ENVIRONMENT: "testing"
      run: |
        coverage run -m pytest
        coverage report -m
